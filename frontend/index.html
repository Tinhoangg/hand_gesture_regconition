<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhận Dạng Ký Hiệu Tay</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Dự Án Nhận Dạng Ký Hiệu Tay (Real-time)</h1>

    <div class="container">
        <video id="webcam" autoplay playsinline width="640" height="480"></video>
        <canvas id="output_canvas" width="640" height="480"></canvas>
    </div>

    <h2>Kết Quả Nhận Dạng: <span id="gesture_result">...</span></h2>

    <div class="button-container">
        <button id="check-button">Pause (Tạm Dừng)</button>
        <button id="delete-button">Delete (Xóa)</button>
    </div>
    
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js" crossorigin="anonymous"></script>
    
    <script src="js/script.js"></script>

</body>
</html>
